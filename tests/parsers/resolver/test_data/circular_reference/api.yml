openapi: 3.0.0

info:
  title: Example API
  version: '1.0'

paths:
  /users:
    get:
      operationId: getUsers
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        group:
          $ref: '#/components/schemas/UserGroup'

    UserGroup:
      type: object
      properties:
        name:
          type: string
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
